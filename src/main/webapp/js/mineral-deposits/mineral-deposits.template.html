<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="deposits">
        <li ng-repeat="deposit in $ctrl.deposits | filter:$ctrl.query">
          <span>{{deposit.name}}</span>
          <p>{{deposit.operatingStatus}}</p>
          <p>{{deposit.synonyms}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
